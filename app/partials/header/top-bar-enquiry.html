<!-- header.top-bar-enquiry.nunjucks -->
<div class="top-bar-enquiry">
  <div class="container">
    <h4>Make an enquiry</h4>
    <form>
      <div class="row">
        <div class="col-sm">
          <div class="form-group">
            <input type="text" class="form-control" id="exampleInputName" aria-describedby="name" placeholder="Please fill in your name">
          </div>
        </div>
        <div class="col-sm">
          <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="email" placeholder="Please fill in your email">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div class="form-group">
            <input type="number" class="form-control" id="exampleInputNumber" aria-describedby="number" placeholder="Please fill in your phone number">
          </div>
        </div>
        <div class="col-sm">
          <div class="form-group">
            <select class="form-control">
              <option>Default select</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Comments / Message"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="submit" class="m-button">Submit <i class="fa fa-long-arrow-right"></i></button>
        </div>
      </div>
    </form>

  </div>
</div>
