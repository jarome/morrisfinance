<!-- header.top-bar-login.nunjucks -->
<div class="top-bar-login">
  <div class="container">
    <form>
      <div class="row">
        <div class="col-sm-5">
          <div class="form-group">
            <input type="email" class="form-control" id="exampleInputName" aria-describedby="email" placeholder="Please fill in your email">
            <small id="emailHelp" class="form-text text-muted">Don't have an account <a href="#">register now</a></small>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <input type="password" class="form-control" id="exampleInputName" aria-describedby="password" placeholder="Please fill in your password">
            <small id="passwordHelp" class="form-text text-muted"><a href="#">Forgot password?</a></small>
          </div>
        </div>
        <div class="col-sm-3">
          <button type="submit" class="m-button">Login <i class="fa fa-long-arrow-right"></i></button>
        </div>
      </div>
    </form>

  </div>
</div>
